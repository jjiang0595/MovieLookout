<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
    <link rel="stylesheet" href="movie-lookout/css/style.css">

    <title>Movie Lookout</title>
</head>
<body class="container">
<header class="header">
    <img src="img/Movie%20Lookout-1%20(1).png" alt="movie logo" class="logo">
    <form action="#" class="search">
        <input type="text" class="search__input" placeholder="Search for a movie">
        <button class="search__button">
            <svg class="search__icon">
                <use href="img/sprite.svg#icon-search"></use>
            </svg>
        </button>
    </form>
    <nav class="user-nav">
        <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
                <use href="img/sprite.svg#icon-bookmarks"></use>
            </svg>
            <span class="user-nav__notification">7</span>
        </div>
    </nav>
</header>
</body>
</html>
